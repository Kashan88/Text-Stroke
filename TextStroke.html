<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Text Stroke</title>
 <style>

  body{
   display: flex;
   align-items: center;
   justify-content: center;
   height: 100vh;
   background:rgb(255, 0, 43);
   font-family: 'Poppins', sans-serif;
   margin: 0;
   padding: 0;
}
 span{
  font-size:4.5rem;
  font-weight: 900;
  letter-spacing:0.1em;
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke-width: 2.5px;
  -webkit-text-stroke-color: 
  rgb(238, 209, 209);
  text-shadow: 6px 6px #1f80ff,
  12px 12px #000000;
}

 </style>
</head>
<body>
    <span>Subscribe</span>
</body>
</html>
